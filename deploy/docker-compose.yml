version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: deploy/node.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URL=mongodb://mongo:27017/keyshard
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_USERNAME=
      - REDIS_PASSWORD=
    depends_on:
      - mongo
      - redis
    restart: unless-stopped
    networks:
      - keyshard-network

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - keyshard-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - keyshard-network

volumes:
  mongo-data:
  redis-data:

networks:
  keyshard-network:
    driver: bridge
